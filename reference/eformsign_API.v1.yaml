openapi: 3.0.0
info:
  title: eformsign_API.v1
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /api_auth/access_token:
    post:
      summary: ''
      operationId: post-api_auth-access_token
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
              description: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_key:
                    type: object
                    description: ' API Key 정보 객체(name, alias, company 포함)'
                    properties:
                      name:
                        type: string
                        description: API Key 이름
                      alias:
                        type: string
                        description: API Key 별칭
                      company:
                        type: object
                        description: 'API Key 회사 정보 객체(id, name, api_url 포함)'
                        properties:
                          id:
                            type: string
                            description: 회사 id
                          name:
                            type: string
                            description: 회사명
                          api_url:
                            type: string
                            description: 해당 회사 서비스 API URL
                  oauth_token:
                    type: object
                    description: '토큰 정보 객체 (token_type, access_token, refresh_token, expires_in 포함)'
                    properties:
                      token_type:
                        type: string
                        description: '토큰 타입, JWT 고정'
                      access_token:
                        type: string
                        description: access token
                      refresh_token:
                        type: string
                        description: refresh token
                      expires_in:
                        type: integer
                        description: Access token 유효시간(초)으로 Access token 발급 시점부터 expires_in 시간까지만 유효
              examples:
                성공시:
                  value:
                    api_key:
                      name: access key
                      alias: access Key alias
                      company:
                        company_id: 129jd93j29jd9j29jd
                        name: Forcs
                        api_url: 'https://kr-api.eformsign.com'
                    oauth_token:
                      token_type: JWT
                      access_token: eyJhbGciOiJSUzI1NiJ9.eyJpc3MiOiJvY2UuaWFtIiwiY29udGV4dCI6eyJjbGllbnRJZCI6IjE5MzEyYWI2NWQxMTQ4NjY4ZDJiNjFjYjZjY ...
                      refresh_token: dcaf137b-e93e-4207-ba8a-2dd5a1250c45
                      expires_in: 3600
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: 에러 코드
                  ErrorMessage:
                    type: string
                    description: 에러 메시지
                  execution_time:
                    type: integer
                    format: int64
                    description: 서버 현재시간으로 code가 4000002일 경우에만 추가됨
              examples:
                실패시:
                  value:
                    code: '4000002'
                    ErrorMessage: The validation time has expired.
                    execution_time: 1600247345051
                실패시 2:
                  value:
                    code: '4030001'
                    ErrorMessage: invalid api key
          headers:
            Content-Type:
              schema:
                type: string
              description: application/json
      description: API Key로 Access Token을 발급받을 수 있습니다.
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          name: eformsign_signature
          description: execution_time 값을 private Key로 서명한 값  (2.1.2 eformsign_signature 생성 참고)
          required: true
        - schema:
            type: string
          in: header
          name: api_key
          description: api_key
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                execution_time:
                  type: integer
                  description: API 호출시간(현재시간)으로 서버시간의 +/-30초 내에서만 호출이 유효함
                member_id:
                  type: string
                  description: 회사 멤버의 ID로 멤버의 Access token을 발급받을 때 추가로 입력함
              required:
                - execution_time
  /api_auth/refresh_token:
    post:
      summary: ''
      operationId: post-api_auth-refresh_token
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
              description: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  oauth_token:
                    type: object
                    description: '토큰 정보 객체(token_type, access_token, refresh_token, expires_in 포함)'
                    properties:
                      token_type:
                        type: string
                        description: '토큰 타입, JWT 고정'
                      access_token:
                        type: string
                        description: access token
                      refresh_token:
                        type: string
                        description: refresh token
                      expires_in:
                        type: integer
                        description: Access token 유효시간(초)으로 Access token 발급 시점부터 expires_in 시간까지만 유효
              examples:
                성공시:
                  value:
                    oauth_token:
                      token_type: JWT
                      access_token: eyJhbGciOiJSUzI1NiJ9.eyJpc3MiOiJvY2UuaWFtIiwiY29udGV4dCI6eyJjbGllbnRJZCI6IjE5MzEyYWI2NWQxMTQ4N...
                      refresh_token: 03a54d50-f0a2-4db6-9f1a-02b3e6d9a68f
                      expires_in: 3600
        '403':
          description: Forbidden
          headers:
            Content-Type:
              schema:
                type: string
              description: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: 에러 코드
                  ErrorMessage:
                    type: string
                    description: 에러 메시지
              examples:
                실패시:
                  value:
                    code: '4030001'
                    ErrorMessage: invalid api key
      description: Access Token을 갱신합니다.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  description: Access Token 갱신을 위한 Refresh Token
              required:
                - refresh_token
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          name: access_token
          description: "eformsign에서 발급받은 access_Token\t"
          required: true
  '/api/documents/{DOCUMENT_ID}':
    parameters:
      - schema:
          type: string
        name: DOCUMENT_ID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
              description: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: 문서 id
                  template_id:
                    type: string
                    description: 템플릿 id
                  template_name:
                    type: string
                    description: 템플릿 명
                  template_version:
                    type: integer
                    description: 템플릿 버전
                  title:
                    type: string
                    description: 문서 제목
                  creator:
                    type: object
                    description: '문서 생성자 객체(id, name 포함) 정보'
                    properties:
                      id:
                        type: string
                        description: 문서 생성자 id
                      name:
                        type: string
                        description: 문서 생성자 명
                  created_date:
                    type: string
                    description: 문서 생성일
                  editor:
                    type: object
                    description: '문서 수정자 객체(id, name 포함) 정보'
                    properties:
                      id:
                        type: string
                        description: 문서 수정자 id
                      name:
                        type: string
                        description: 문서 수정자 명
                  updated_date:
                    type: integer
                    format: int64
                    description: 문서 수정일
                  current_status:
                    type: string
                    description: |-
                      doc_create(문서 생성),
                      doc_tempsave (문서 임시 저장),
                      doc_request_approval (결재 요청),
                      doc_accept_approval (결재 승인),
                      doc_reject_approval (결재 반려),
                      doc_request_external (외부자 요청),
                      doc_remind_external (외부자 재요청),
                      doc_open_external (외부자 열람),
                      doc_accept_external (외부자 승인),
                      doc_reject_external (외부자 반려),
                      doc_request_internal (내부자 요청),
                      doc_accept_internal (내부자 승인),
                      doc_reject_internal (내부자 반려),
                      doc_tempsave_internal (내부자 임시 저장),
                      doc_cancel_request (요청 취소),
                      doc_reject_request (반려 요청),
                      doc_decline_cancel_request (반려 요청 거절),
                      doc_delete_request(삭제 요청),
                      doc_decline_delete_request (삭제 요청 거절),
                      doc_deleted (문서 삭제),
                      doc_complete (문서 완료)
                  user_defined_status:
                    type: string
                    description: 사용자가 지정한 문서의 상태 값
                  workflow_step_type:
                    type: string
                    description: 워크플로우 단계 타입
                  workflow_step_name:
                    type: string
                    description: 워크플로우 단계 명
                  data_list:
                    type: object
                    description: '사용자 입력 데이터로 입력값의 form_id : value 형식으로 데이터가 표시'
              examples:
                성공시:
                  value:
                    id: 1e9c508486d149d8a402a4357c7533a2
                    template_id: f261bba9d4d343ebb67bc1a839f8feff
                    template_name: 물품 구매 요청서
                    template_version: 1
                    document_number: 구매 NO.1
                    title: 제작 요청서
                    creator:
                      id: test1@forcs.com
                      name: 홍길동
                    created_date: 1477385802676
                    editor:
                      id: test1@forcs.com
                      name: 홍길동
                    updated_date: 1477385802676
                    current_status: doc_request_approval
                    user_defined_status: 주문요청
                    workflow_step_type: approval
                    workflow_step_name: 결재
                    data_list:
                      name: 홍길동
                      address: 강남구 논현동 646
                      product: 명함
                      memo: 빠른 시일내에 제작해 주세요
        '403':
          description: Forbidden
          headers:
            Content-Type:
              schema:
                type: string
              description: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: 에러 코드
                  ErrorMessage:
                    type: string
                    description: 에러 메시지
              examples:
                실패시:
                  value:
                    code: '4030001'
                    ErrorMessage: invalid api key
      operationId: get-api-documents-DOCUMENT_ID
      description: |-
        문서 정보를 조회합니다.
        *도메일은 Access Token 발급된 company.api_url 값을 사용해야 합니다. 
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          name: access_token
          description: Access token
          required: true
components:
  schemas: {}
