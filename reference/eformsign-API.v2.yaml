                  description: |-
                    목록에서 건너뛰고 표시할 문서 수
                    ex) limit을 20으로 설정한 경우, skip = 0 : 1page, 20 : 2page, 40 : 3page와 같이 페이징할 수 있음. limit의 배수가 아니더라도 설정 가능
            examples:
              example:
                value:
                  type: '03'
                  title_and_content: ''
                  title: ''
                  content: ''
                  limit: '20'
                  skip: '0'
