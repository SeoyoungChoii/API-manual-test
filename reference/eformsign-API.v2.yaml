      operationId: get-api-documents
      description: |-
        문서의 일반 정보, 상세 정보, 이력, 진행상황 등을 목록으로 조회할 수 있는 API입니다.
        * 도메인은 Access Token 발급 시 반환되는 api_key.company.api_url 값을 사용해야 합니다. 
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: Access token값을 Bearer 토큰으로 사용
          required: true
        - schema:
            type: boolean
          in: query
          name: include_fields
          description: '필드 포함 여부/default는 false, 필요시 true로 요청'
        - schema:
            type: boolean
          in: query
          name: include_histories
          description: '문서 이력 포함 여부/default는 false, 필요시 true로 요청'
        - schema:
            type: boolean
          in: query
          name: include_previous_status
          description: '이전 단계 정보 포함 여부/default는 false, 필요시 true로 요청'
        - schema:
            type: boolean
          in: query
          name: include_next_status
          description: '다음 단계 정보 포함 여부/default는 false, 필요시 true로 요청'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: '문서함 타입/01:진행 중, 02:처리할 문서, 03: 완료 문서'
                title_and_content:
                  type: string
                  description: '문서 제목 및 내용에서 검색할 쿼리/입력 시, 검색 결과에 해당하는 문서만 표시'
                title:
                  type: string
                  description: '문서 제목에서 검색할 쿼리/입력 시, 검색 결과에 해당하는 문서만 표시'
                content:
